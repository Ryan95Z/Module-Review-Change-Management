<div class="card">
    <div class="card-header">
        All Modules
    </div>
    <ul class="list-group list-group-flush">
    {% if all_modules%}
        {% for module in all_modules %}
            <li class="list-group-item" style="height: 35px; padding: 5px 15px;">
                <a href="{% url 'view_module_description' pk=module.module_code %}">
                    {{ module.module_name }}
                </a>
            </li>
        {% endfor %}
    {% else %}
        <li class="list-group-item">There don't seem to be any modules</li>
    {% endif %}
    </ul>
</div>

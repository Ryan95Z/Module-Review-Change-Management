{% extends "core/main.html" %}

{% block main %}
	<h3>User Details</h3><hr>
		<form action="{% url 'user_details' request.session.username%}" method="POST">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">
					{{ field.label_tag }} 
					{{ field }}
				</div>
			{% endfor %}
			<button class="btn btn-primary" type="submit">Update</button>
			<a class="btn btn-danger" href="{% url 'user_settings' request.session.username %}">Cancel</a>
		</form>
{% endblock %}

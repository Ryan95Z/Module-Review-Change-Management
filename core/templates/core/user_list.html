{% extends 'core/main.html' %}

{% block title %}
	All Users
{% endblock %}

{% block main %}
	<div class="row">
		<div class="col-md-12">
			<h1>All Users <span class="h-sub-action"><a class="btn btn-primary" href="{% url 'new_user' %}">New User</a></span></h1>
			<table class="table table-bordered table-dark">
				<thead>
					<tr>
						<th scope="col">Username</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Permissions</th>
					</tr>
				</thead>
				<tbody>
				{% for user in object_list %}
					<tr>
						<th scope="row">{{ user.username }}</th>
						<td>{{ user.get_full_name }}</td>
						<td>{{ user.email }}</td>
						<td><a href="{% url 'edit_user' user.pk %}" class="btn btn-primary btn-sm">Permissions</a></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}

{% extends "core/main.html" %}

{% block main %}
<h3>Update password</h3><hr>
	<form action="{% url 'user_password' request.session.username %}" method="POST">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
					{{ field.label_tag }} 
					{{ field }}
				</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Update</button>
		<a class="btn btn-danger" href="{% url 'user_settings' request.session.username %}">Cancel</a>
	</form>

{% endblock %}

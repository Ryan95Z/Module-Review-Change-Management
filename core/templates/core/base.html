<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>{% block title %}BASE_TITLE{% endblock %} | Module Summary</title>
		<link rel="stylesheet" type="text/css" href="{% static 'core/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'core/base.css' %}">
		{% block styles %}{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
		<script type="text/javascript" src="{% static 'core/jquery-3.2.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'core/popper.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
